<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFocus RD Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-black text-white">
    <div class="container-fluid p-3 app-container">
        <header class="text-center py-3">
            <h1 class="h4 fw-bold logo">GEO<span class="text-danger">FOCUS</span> <small class="text-secondary" style="font-size: 0.5em;">RD</small></h1>
        </header>

        <div class="search-wrapper position-relative mb-3">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-search"></i></span>
                <input type="text" id="placeInput" class="form-control bg-dark text-white border-secondary" placeholder="¿A dónde vas en RD?" autocomplete="off">
            </div>
            <ul id="suggestions" class="list-group position-absolute w-100 shadow-lg mt-1 d-none"></ul>
        </div>

        <div id="map" class="mb-3"></div>

        <div class="card bg-dark border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <p class="text-secondary small mb-0 uppercase tracking-widest">DESTINO</p>
                        <h2 id="targetName" class="h5 mb-0 fw-bold text-truncate" style="max-width: 200px;">Sin definir</h2>
                    </div>
                    <div class="text-end">
                        <p class="text-secondary small mb-0 uppercase">DISTANCIA</p>
                        <span id="distance" class="text-danger fw-bold fs-4">0 m</span>
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <button id="activateBtn" class="btn btn-danger w-100 py-3 fw-bold rounded-3 shadow-sm">
                        INICIAR VIAJE
                    </button>
                    <button id="stopBtn" class="btn btn-outline-secondary d-none px-4">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
