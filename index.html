<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFocus RD Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-black text-white">
    <div class="container-fluid p-3 app-container">
        <header class="text-center py-3">
            <h1 class="h4 fw-bold logo">GEO<span class="text-danger">FOCUS</span> <small class="text-secondary" style="font-size: 0.6em;">RD</small></h1>
        </header>

        <div class="search-wrapper position-relative mb-3">
            <div class="input-group shadow-sm">
                <input type="text" id="placeInput" class="form-control bg-dark text-white border-secondary" placeholder="Buscar lugar en RD..." autocomplete="off">
            </div>
            <ul id="suggestions" class="list-group position-absolute w-100 shadow-lg mt-1 d-none"></ul>
        </div>

        <div id="map" class="shadow-sm border border-secondary mb-3"></div>

        <div class="card bg-dark border-secondary shadow-lg rounded-4">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <span class="text-secondary small">DESTINO</span>
                    <span id="targetName" class="fw-bold text-truncate" style="max-width: 200px;">Sin definir</span>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <span class="text-secondary small">DISTANCIA</span>
                    <span id="distance" class="badge bg-danger fs-6 px-3">0 m</span>
                </div>
                <div class="d-flex gap-2">
                    <button id="activateBtn" class="btn btn-danger w-100 py-3 fw-bold rounded-3">INICIAR VIAJE</button>
                    <button id="stopBtn" class="btn btn-outline-secondary d-none">âœ•</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
